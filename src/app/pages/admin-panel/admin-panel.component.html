<p-table [value]="users" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Roles</th>
            <th>Make Admin</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.roles.join(', ') }}</td>
            <td>
                <p-checkbox 
                  [ngModel]="user.roles.includes('ADMIN')"
                  [binary]="true" 
                  (onChange)="toggleAdmin(user)">
                </p-checkbox>
            </td>
        </tr>
    </ng-template>
</p-table>
